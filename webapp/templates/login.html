{% extends "_base.html" %}
{% block content %}

<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center"> Log In</h2>
    <form action='login' method='POST'>
      <fieldset class="form-group">
        <label>Account</label>
        <input type='text' name='email' id='email' placeholder='email' class="form-control"></input>
      </fieldset>
      <fieldset class="form-group">
        <label>Password</label>
        <input type='password' name='pw' id='pw' placeholder='password' class="form-control"></input>
      </fieldset>
        <input type='submit' name='submit' class="btn btn-primary"></input>
      </form>
  </div>
</div>

{% endblock %}
